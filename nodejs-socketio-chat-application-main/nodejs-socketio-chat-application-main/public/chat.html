<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #eaf4fc;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
      padding: 20px;
      max-width: 900px;
      margin: 30px auto;
    }

    #chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .chat-bubble {
      background: #cfe9ff;
      border-radius: 12px;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .dark-mode {
      background: #121212 !important;
      color: #f0f0f0 !important;
    }

    .dark-mode .chat-container {
      background: rgba(20, 20, 20, 0.8);
      color: #e0e0e0;
    }

    .dark-mode .chat-bubble {
      background: #2c3e50;
    }

    .dark-toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
    }

  </style>
</head>

<body>
  <nav class="navbar bg-white shadow-sm px-3 d-flex justify-content-between align-items-center">
    <div class="brand">ðŸ’¬ Chat Room</div>
    <button id="toggleDarkMode" class="btn btn-outline-secondary">ðŸŒ™ Dark Mode</button>
  </nav>

  <div class="chat-container">
    <ul id="online-users-list" class="list-inline mb-3 text-muted small"></ul>

    <div id="chat-box" class="mb-3">
      <!-- Messages will appear here -->
    </div>

    <div id="feedback" class="text-muted small mb-3"></div>

    <form id="chatForm" class="d-flex gap-2">
      <input type="text" name="message" id="messageInput" class="form-control" placeholder="Type a message..." required />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  

  <!-- JS Scripts -->
  <script>
    document.getElementById("toggleDarkMode").onclick = function () {
      document.body.classList.toggle("dark-mode");
      document.querySelector('nav').classList.toggle("bg-dark");
      document.querySelector('nav').classList.toggle("navbar-dark");
      document.querySelector('nav').classList.toggle("navbar-light");
    };
  </script>
</body>
</html>
