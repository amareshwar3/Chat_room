<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple real-time chat room using Node.js and Socket.IO">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
    .dark-mode {
    background-color: #121212 !important;
    color: #f0f0f0 !important;
    }
    .bg-glass {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    }
    </style>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body class="ltr text-center">

  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between px-3">
  <a class="navbar-brand fw-bold" href="#">ðŸ’¬ Chat Room</a>
  <button id="toggleDarkMode" class="btn btn-outline-dark">ðŸŒ™ Dark Mode</button>
  </nav>
 
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="p-4 rounded shadow-lg bg-glass text-start" style="width: 100%; max-width: 400px;">
    <form id="nicknameForm">
      <h2 class="mb-4 fw-bold text-primary-emphasis">Please enter your username</h2>

      <label for="nicknameInput" class="form-label text-info">Username</label>
      <input type="text" name="nickname" id="nicknameInput" class="form-control mb-3" placeholder="Username" required autofocus />

      <label for="chatrooms" class="form-label text-info">Choose a Chat Room</label>
      <select name="chatrooms" id="chatrooms" class="form-select">
        <option value="room1">Chat Room 1</option>
        <option value="room2">Chat Room 2</option>
      </select>

      <button class="btn btn-primary mt-4 w-100" type="submit">Enter Chat</button>
    </form>
  </div>
</div>

    <button id="backToTopBtn" class="btn btn-secondary" style="position:fixed;bottom:20px;right:20px;display:none;">
    â†‘ Top
</button>

  <script>
  document.getElementById('toggleDarkMode').onclick = function () {
    document.body.classList.toggle('dark-mode');
    document.querySelector('nav').classList.toggle('bg-dark');
    document.querySelector('nav').classList.toggle('navbar-dark');
    document.querySelector('nav').classList.toggle('navbar-light');
  };
</script>

 

  <script>
    const nicknameForm = document.getElementById("nicknameForm");
    const nicknameInput = document.getElementById("nicknameInput");
    const chatroom = document.getElementById("chatrooms");

    nicknameForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (nicknameInput.value) {
        localStorage.setItem("nickname", nicknameInput.value);
        localStorage.setItem("chatroom", chatroom.value);
        window.location.replace("/chat.html");
      }
    });
  </script>
  <script>
    // Show button when scrolling down
    window.onscroll = function() {
        document.getElementById("backToTopBtn").style.display = 
            document.documentElement.scrollTop > 100 ? "block" : "none";
    };

    // Scroll to top on button click
    document.getElementById("backToTopBtn").onclick = function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>
  
<footer class="text-center mt-4 mb-2 text-muted">
    <small>âœ¨ Built by Amareshwar âœ¨</small>
</footer>

</body>

</html>
